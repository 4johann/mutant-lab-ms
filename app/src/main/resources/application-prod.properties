spring.application.name=kotlin-template-ms
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.mvc.locale-resolver=fixed
spring.jackson.time-zone=America/Bogota
spring.mvc.locale=es

spring.datasource.url=jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}?socketTimeout=30
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.datasource.hikari.maximum-pool-size=${MAX_POOL_SIZE}
spring.datasource.hikari.connection-timeout=3000
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=20000
spring.datasource.hikari.max-lifetime=270000
spring.datasource.hikari.leak-detection-threshold=10000

ms.environment.swagger-host=${SWAGGER_HOST}
